server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #客户端配置
    config:
      #分支名称
      label: master
      #配置文件名称
      name: config
      #读取后缀名称
      profile: dev
      #配置中心地址；上述三个综合：'master'分支上'config'-'dev'.yml的配置文件被读取
      uri: http://localhost:3344


eureka:
  client:
    #表示是否将自己注册进服务端EurekaService，默认true，因为自身为eureka客户端
    #register-with-eureka: true
    #是否从EurekaService抓取已有的注册信息，默认true, 单节点无所谓，
    #集群必须设置为true,才能配合ribbon使用负载均衡
    #fetch-registry: true
    service-url:
      #指定要注册进入 的EurekaService地址
      #单机版
      #      defaultZone: http://localhost:7001/eureka
      #集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka


#rabbitMQ配置
rabbitmq:
  host: localhost
  port: 15672
  username: guest
  password: guest

#暴露监控端点,为了解决：Git修改，但是3355不知道的痛点
management:
  endpoints:
    web:
      exposure:
        include: "*"
